{% extends 'common.html' %}
{% block content %}
<table class="table"> 
    <tr>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Action</th>
    </tr>
    {% for i in timeslots %}
    <tr>
        <td>{{i.date}}</td>
        <td>{{i.startTime}}</td>
        <td>{{i.endTime}}</td>
        <td><a href="{{ url_for('student.booking_step_4', skill=skill, staff=staff, timeslot=i.id) }}">Select</a></td>
    </tr>
    {% endfor %}
</table>
{%endblock content%}
