{% extends 'common.html' %}
{% block content %}
<table class="table"> 
    <tr>
        <th>Skill</th>
        <th>Action</th>
    </tr>
    {% for i in skills %}
    <tr>
        <td>{{i.skill}}</td>
        <td> <a href="{{ url_for('staff.skill_list_toggle', skill=i.id) }}">{% if i.id in current %} Remove {% else %} Add {% endif %}</a> </td>
    </tr>
    {% endfor %}
</table>
{%endblock content%}
